<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
        .bg-mColor{
            background-color:beige;
        }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center bg-secondary-subtler">
    <div class="container-fluid rounded hw-100 m-5 bg-success-subtle w-80">

        <div class="p-4">
            <h3 class="d-block text-start">Add item</h3>
            <button id="push"   type="button" class="btn btn-primary">Push</button>
            <button id="un"     type="button" class="btn btn-primary">Unshift</button>
            <button id="insert" type="button" class="btn btn-primary">Insert at</button>
            <input  id="in-num" type="number">        
        </div>

        <div class="p-4">
            <h3 class="d-block text-start">Remove item</h3>
            <button id="pop"   type="button" class="btn btn-secondary"> Pop </button>
            <button id="shift" type="button" class="btn btn-secondary"> Shift  </button>
            <button id="rem"   type="button" class="btn btn-secondary"> Remove at </button>
            <input  id="in2-num"   type="number">        
        </div>

        <div class="p-4 display-6">
            <p id="show"></p>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
