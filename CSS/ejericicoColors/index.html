<!DOCTYPE html>
<html lang="ex">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="rgb">RGB</h2>
        <div class="mixbox">
            <div class="mix1"></div>
            <div class="mix2"></div>
            <div class="mix3"></div>
        </div>

        <h2>Colores primarios</h2>
        <div class="boxes">
            <div class="circle1"></div>
            <div class="plus">+</div>
            <div class="circle2"></div>
            <div class="equal">=</div>
            <div class="circle3"></div>
        </div>
        <h2>Colores secundarios</h2>
        <div class="boxes">
            <div class="circle4"></div>
            <div class="plus">+</div>
            <div class="circle5"></div>
            <div class="equal">=</div>
            <div class="circle6"></div>
        </div>

        <div class="boxes">
            <div class="circle7"></div>
            <div class="plus">+</div>
            <div class="circle8"></div>
            <div class="equal">=</div>
            <div class="circle9"></div>
        </div>

        <div class="boxes">
            <div class="circle10"></div>
            <div class="plus">+</div>
            <div class="circle11"></div>
            <div class="equal">=</div>
            <div class="circle12"></div>
        </div>
    </div>

</body>
</html>
