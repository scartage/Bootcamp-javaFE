<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex align-items-center justify-content-center bg-secondary-subtler">
    <div class="container-fluid rounded m-5 bg-success-subtle text-center display-6">
        <h1 class="p-4">Que comienze el juego!!</h1>

        <div>
          <p id="game"><mark>Para jugar, pulsa algún botón :)</mark> </p>
          <button  id="reset" type="button" class="btn btn-outline-danger">Volver a Jugar</button>
          <p id="counter"></p>

        </div>
        <div class="p-4 display-6">
            <div class="d-inline p-4"><span id="show">Player:</span></div>
            <div class="d-inline p-4"><span id="show-comp">Computer:</span></div>
        </div>

        <div id="botones" class="m-4"> 
          <button  id="rock"   type="button" class="btn btn-outline-secondary btn-lg">🗿</button>
          <button  id="papper" type="button" class="btn btn-outline-secondary btn-lg">📃</button>
          <button  id="tig"    type="button" class="btn btn-outline-secondary btn-lg">✂️</button>
        </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
